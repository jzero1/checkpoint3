<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Checkpoint3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
  <div id=header>
      <div class=cookies>0 Cookies!</div>
      <span id=multiplier>1</span>
    </div>
    
    <div>
    <a href="#" id="rightPanel" class="trigger right">How To Play</a>
      <div class="howToPlay panel right">
        <h2>Cookie Clicker</h2>
        <p>Click on cookie to accumulate points to Uprade.
        <br /><br />
        You may only move one disk at a time.
        <br /><br />
        You must never allow a bigger disk to go on top of a smaller disk.</p>
      </div>
  <div id=content>
      <img src="./img/cookie.png" alt="Cookie picture" id=cookie ontouchstart="zoom(1)" ontouchend="zoom(0)">
    </div>
  <div id=footer>
      <button onclick="upgrade()">Upgrade<br>(25)</button>
    </div>



        
<script type="text/javascript" src="./js/jquery.js"></script> 
<script type="text/javascript" src="./js/jquery-ui-1.9.0.custom.js"></script>   
<script type="text/javascript" src="./js/jquery.slidePanel.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
